

{% extends "base.html" %}

{% block title %}Insurance App - osobní údaje klienta{% endblock %}

{% block body %}

    <h1>Vaše osobní údaje</h1>

    <form method="post" action="/Users/submit" class="userDetails">

        {% for key, value in translated %}

            <label for {{ value }}>{{ value }}</label>
            {% for key, value in userData.0|slice(key,1) %}
            <input placeholder="{{ value }}" name="{{ key }}" id="{{ key }}"></input>
            {% endfor %}
    
        {% endfor %}
    
        <div class="submit">
    <a href="/Users/view">Zpět</a> <button type="submit" value="Uložit změny">Uložit změny</button>
</div>
</form>

{% endblock %}
