

{% extends "base.html" %}

{% block title %}Insurance App - osobní údaje klienta{% endblock %}

{% block body %}

    <h1>Vaše osobní údaje</h1>

    <form method="post" action="/Users/submit">
        <h3>Vaše osobní údaje</h3>
        
        {% for key, value in translated %}

            <label for {{ value }}>{{ value }}</label>
            {% for key, value in userData.0|slice(key,1) %}
            <input placeholder="{{ value }}" name="{{ key }}" id="{{ key }}"></input>
            {% endfor %}
            <br>

        {% endfor %}
    
        
    <p><a href="/Users/view">Zpět</a> <input type="submit" value="Uložit změny"></input></p>
</form>

{% endblock %}
